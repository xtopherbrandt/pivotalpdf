<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>sign_in.html</title>

  
  
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css">

</head>

<body>

<script type="text/javascript" src="https://www.accountchooser.com/ac.js"> loginUrl: '/authenticate'</script>

<table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">

  <tbody>
    <tr>
      <td style="vertical-align: top;"><!-- Spacer column - Left --> <br>
      </td>
      <td style="vertical-align: middle;"><!-- Main content column - Middle -->
      <form action="/authenticate" method="post"><br>
        <table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
          <tbody>
            <tr>
              <td style="vertical-align: middle;">
              <h1>Pivotal PDF</h1>
              </td>
              <td style="vertical-align: middle; text-align: right;">
               <h2 style="height: 10px;">A User Story Document Generator</h2>
               <p style="margin-top: 5px; height: 30px;">
               Version: {{version}}
              </td>
            </tr>
          </tbody>
        </table>
        <div style="text-align: right;">{% if apiKey %}<a href="SignOut">Sign
Out</a> {% endif %}<br>
        </div>
        <br>
        <table style="text-align: left; height: 203px; width: 931px;" border="0" cellpadding="2" cellspacing="2">
          <tbody>
            <tr>
              <td style="vertical-align: top; width: 402px;">
              <h3 style="width: 464px;">Sign In Using Pivotal Tracker
Credentials</h3>
              </td>
              <td style="vertical-align: top; width: 413px;">
              <h3 style="width: 452px;">Sign In Using Pivotal Tracker
API
Key</h3>
              </td>
            </tr>
            <tr>
              <td style="vertical-align: top; width: 402px;">
              <table style="text-align: left; height: 72px; width: 424px;" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                  <tr>
                    <td style="vertical-align: top;">User Name: </td>
                    <td style="vertical-align: top; width: 301px;">
                    <div><input name="userName" size="30" type="text"></div>
                    </td>
                  </tr>
                  <tr>
                    <td style="vertical-align: top;">Password:</td>
                    <td style="vertical-align: top; width: 301px;"><input name="password" size="30" type="password"></td>
                  </tr>
                </tbody>
              </table>
              </td>
              <td style="vertical-align: top; width: 413px;">
              <table style="text-align: left; height: 32px; width: 394px;" border="0" cellpadding="2" cellspacing="2">
                <tbody>
                  <tr>
                    <td style="vertical-align: top; width: 66px;">
                    <div style="width: 79px;">API Key:&nbsp;</div>
                    </td>
                    <td style="vertical-align: top; width: 297px;"><input name="APIKey" size="30" type="text"></td>
                  </tr>
                </tbody>
              </table>
              <br>
</td>
            </tr>
          </tbody>
        </table>
        
        <div style="text-align: center;"><input value="Sign In" type="submit"></div>
      </form>
      </td>
      <td style="vertical-align: top;">
      <p> </p>
      <br>
      </td>
    </tr>
  </tbody>
</table>

</body></html>
