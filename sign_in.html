<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
   <head>
      <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>sign_in.html</title><link type="text/css" rel="stylesheet" href="/stylesheets/main.css">
   </head>
<body>

  
<table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td style="vertical-align: top;">
      <!-- Spacer column - Left -->
      </td>      
      <td style="vertical-align: middle;">
      <!-- Main content column - Middle -->

   
         <table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">

           <tbody>
             <tr>
               <td style="vertical-align: middle;">
               <h1>Pivotal PDF</h1>
               </td>
               <td style="vertical-align: middle; text-align: right;">
               <h2>A User Story Document Generator</h2>
               </td>
             </tr>
           </tbody>
         </table>

         <div style="text-align: right;">{% if not apiKey %} <a href="file:///SignIn">Sign In</a> {% else %}  <a href="SignOut">Sign Out</a> {% endif %}<br>
         </div>

         <br>


            
         <h3>Sign In Using Pivotal Tracker Credentials<br>
         </h3>

               
         <form action="/authenticate" method="post">
           <table style="text-align: left; width: 441px; height: 72px;" border="0" cellpadding="0" cellspacing="0">
             <tbody>
               <tr>
                 <td style="vertical-align: top;">User Name: </td>
                 <td style="vertical-align: top;">
                 <div><input name="userName" size="30" type="text"></div>
                 </td>
               </tr>
               <tr>
                 <td style="vertical-align: top;">Password:</td>
                 <td style="vertical-align: top;"><input name="password" size="30" type="password"></td>
               </tr>
             </tbody>
           </table>
           <br>

               <div><input value="Sign In" type="submit"></div>
            </form>


            
         <p>
            </p>
      </td>
      <td style="vertical-align: top;">
         <!-- Google add column - Right -->
         <p>
      </td>
    </tr>
  </tbody>
</table>
            
</body>
</html>
