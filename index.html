  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <html>
  <body>

   <h1>Pivotal PDF</h1>
   <h2>A User Story Document Generator</h2>
   <h3>Step 1: Authenticate</h3>
      <form action="/authenticate" method="post">
      Pivotal Tracker API Key
      <div><input type="text" name="APIKey" size="60" value="{{apiKey}}"></input></div>
      <div><input type="submit" value="Login"></div>
   </form>

   <p>
   <h3>Step 2: Select Project</h3>
   <div><select name="projects" size="10" style="width:300px;margin:5px 0 5px 0;">
      <option>User Not Authenticated</option>
   </select></div>

   <p>
   <h3>Step 3: Select Story Types and Enter Story Search Filter</h3>
   <div><label for="Feature">Feature</label><input type="checkbox" id="Feature" name="Feature" checked="true" disabled="true">
   <label for="Bug">Bug</label><input type="checkbox" id="Bug" name="Bug" checked="True" disabled="true">
   <label for="Chore">Chore</label><input type="checkbox" id="Chore" name="Chore" checked="True" disabled="true">
   <label for="Release">Release</label><input type="checkbox" id="Release" name="Release" disabled="true">
   </div>
   <br/>
   This is the same as the Search box in Pivotal Tracker
   <div><input type="text" name="filter" size="60" disabled="true"></input></div>
   <div><input type="submit" value="Set Search Filter" disabled="true"></div>

   <p>
   <h3>Story List</h3>
   <div><select name="stories" size="20" style="width:300px;margin:5px 0 5px 0;" >
      <option>No Stories</option>
   </select></div>
   <div><input type="submit" value="Generate PDF" disabled="true"></div>

  </body>
</html>
