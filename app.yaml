version: 2017-1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /bootstrap/*
  static_dir: bootstrap
  secure: optional

- url: /js
  static_dir: js
  secure: optional

- url: /images
  static_dir: images
  secure: optional

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /google2203af757bd05df6.html
  static_files: google2203af757bd05df6.html
  upload: google2203af757bd05df6.html

- url: /v2/generatePDF
  script: main.application
  secure: always

- url: /.*
  script: main.application
  secure: always
